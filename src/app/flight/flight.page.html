<ion-content>
  <h1 class="flight-booking-heading">Book Your Flight</h1>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <ion-searchbar placeholder="Search Flights..." debounce="0"></ion-searchbar>
  </div>

  <!-- Flight Collection Container -->
  <div class="flight-collection">
  
    <!-- Flight 1 -->
    <ion-card class="flight-card">
      <ion-card-content>
        <img src="https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Flight 1" class="flight-image" />
        <div class="flight-details">
          <h3 class="flight-name">New York to London</h3>
          <p class="flight-price">₹45,000</p>
          <ion-button class="book-now-btn" color="pink" routerLink="tab3">Book Now</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Flight 2 -->
    <ion-card class="flight-card">
      <ion-card-content>
        <img src="https://images.pexels.com/photos/104826/aircraft-holiday-sun-tourism-104826.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Flight 2" class="flight-image" />
        <div class="flight-details">
          <h3 class="flight-name">Delhi to Dubai</h3>
          <p class="flight-price">₹32,500</p>
          <ion-button class="book-now-btn" color="pink" routerLink="tab3">Book Now</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Flight 3 -->
    <ion-card class="flight-card">
      <ion-card-content>
        <img src="https://images.pexels.com/photos/1004584/pexels-photo-1004584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Flight 3" class="flight-image" />
        <div class="flight-details">
          <h3 class="flight-name">Mumbai to Paris</h3>
          <p class="flight-price">₹50,000</p>
          <ion-button class="book-now-btn" color="pink" routerLink="tab3">Book Now</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Flight 4 -->
    <ion-card class="flight-card">
      <ion-card-content>
        <img src="https://images.pexels.com/photos/1003864/pexels-photo-1003864.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Flight 4" class="flight-image" />
        <div class="flight-details">
          <h3 class="flight-name">Sydney to Tokyo</h3>
          <p class="flight-price">₹55,000</p>
          <ion-button class="book-now-btn" color="pink" routerLink="tab3">Book Now</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Flight 5 -->
    <ion-card class="flight-card">
      <ion-card-content>
        <img src="https://images.pexels.com/photos/1059608/pexels-photo-1059608.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Flight 5" class="flight-image" />
        <div class="flight-details">
          <h3 class="flight-name">Los Angeles to Rome</h3>
          <p class="flight-price">₹60,000</p>
          <ion-button class="book-now-btn" color="pink" routerLink="tab3">Book Now</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
